<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit Pro | Ultimate Cloud</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { background: var(--bg); color: #1e293b; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .silk-card { background: #ffffff; border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1); border-radius: 2rem; }
        .btn-premium { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; transition: all 0.3s ease; }
        .view-pane { display: none; }
        .active-view { display: block; }
        .member-chip { background: #ffffff; border: 2px solid #f1f5f9; padding: 10px 18px; border-radius: 1rem; font-weight: 700; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .active-chip { border-color: #6366f1; background: #eef2ff; color: #4338ca; }
        .theme-0 { background: #e0e7ff; color: #4338ca; }
        .theme-1 { background: #fce7f3; color: #be185d; }
        .theme-2 { background: #fef3c7; color: #b45309; }
        .theme-3 { background: #d1fae5; color: #047857; }
        .theme-default { background: #f1f5f9; color: #475569; }
        .badge-admin { background: #ef4444; color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; text-transform: uppercase; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6 overflow-y-auto">
        <div id="login-container" class="text-center max-w-sm w-full">
            <h1 class="text-5xl font-black tracking-tighter text-gray-900 mb-2">TRIP<span class="text-indigo-600">SPLIT</span></h1>
            <p class="text-gray-400 font-bold mb-8">Personal Expense Cloud</p>
            <button id="google-login" class="bg-white border border-gray-200 flex items-center justify-center gap-3 w-full py-4 rounded-2xl font-bold text-lg hover:bg-gray-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Continue with Google
            </button>
        </div>
        <div id="group-discovery" class="hidden w-full max-w-md">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black">My Circles</h2>
                <button onclick="signOutNow()" class="text-red-500 font-black text-xs uppercase bg-red-50 px-4 py-2 rounded-lg">Logout</button>
            </div>
            <div id="my-groups-list" class="space-y-4 mb-6"></div>
        </div>
    </div>

    <div id="app-content" class="max-w-6xl mx-auto hidden">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="showView('profile-page')">
                <img id="user-photo" src="" class="w-14 h-14 rounded-2xl border-2 border-white shadow-xl transition-transform group-hover:scale-105" style="width: 3.5rem; height: 3.5rem;">
                <div>
                    <h2 class="text-xl font-extrabold text-gray-900 leading-none" id="display-group-name">...</h2>
                    <p class="text-xs font-black text-indigo-500 uppercase tracking-widest mt-1" id="display-group-id" onclick="copyGroupId()">...</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showView('main-dashboard')" class="bg-white px-6 py-3 rounded-2xl text-sm font-bold shadow-sm border border-gray-100 hover:bg-gray-50 transition-all">Home</button>
                <button onclick="location.reload()" class="bg-gray-100 px-6 py-3 rounded-2xl text-sm font-bold text-gray-600 hover:bg-gray-200 transition-all">Switch</button>
                <button onclick="showView('settings-page')" class="bg-gray-900 text-white px-5 py-3 rounded-2xl text-sm font-bold shadow-lg"><i class="fa-solid fa-sliders"></i></button>
            </div>
        </header>

        <div id="main-dashboard" class="view-pane active-view">
            <div id="stats-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10"></div>
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5">
                    <div class="silk-card p-8 sticky top-10 border-slate-100">
                        <h3 class="text-lg font-black mb-8 text-gray-800 italic text-center uppercase tracking-widest">Log Expense</h3>
                        <div class="space-y-6">
                            <input type="text" id="bill-title" placeholder="Description" class="w-full bg-gray-50 rounded-2xl p-4 font-bold outline-none border-none">
                            <div class="relative"><span class="absolute left-4 top-4 text-gray-400 font-black">₹</span><input type="number" id="bill-amount" placeholder="0.00" class="w-full bg-gray-50 rounded-2xl p-4 pl-10 text-2xl font-black outline-none border-none"></div>
                            <div id="split-selectors" class="flex flex-wrap gap-2"></div>
                            <button onclick="logExpense()" class="w-full btn-premium py-5 rounded-2xl font-black uppercase mt-4 shadow-xl">Publish</button>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-7">
                    <div class="silk-card p-8 min-h-[500px]">
                        <h3 class="text-xl font-black text-gray-800 mb-6 border-b pb-4">Timeline <span id="grand-total" class="float-right text-indigo-600 text-sm font-black"></span></h3>
                        <div id="activity-feed" class="space-y-5"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-page" class="view-pane max-w-2xl mx-auto">
            <div class="space-y-6">
                <div class="silk-card overflow-hidden">
                    <div class="p-8 bg-gray-50 border-b flex justify-between items-center">
                        <h3 class="text-xl font-black">Circle Members</h3>
                        <i class="fa-solid fa-users text-gray-400"></i>
                    </div>
                    <div class="p-8">
                        <div id="member-settings-list" class="space-y-3">
                            </div>
                    </div>
                </div>
                <div class="silk-card p-8 bg-indigo-50 border-indigo-100 border-2">
                    <h4 class="font-black text-indigo-900 mb-2">Space Identity</h4>
                    <p class="text-sm text-indigo-700 mb-4 font-bold">Share this ID with members to join this circle.</p>
                    <div class="flex items-center justify-between bg-white p-4 rounded-xl border border-indigo-200">
                        <span id="copy-id-val" class="font-black text-indigo-600 tracking-widest uppercase">...</span>
                        <button onclick="copyGroupId()" class="text-indigo-400 hover:text-indigo-600 font-black text-xs">COPY ID</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-page" class="view-pane max-w-md mx-auto text-center">
            <div class="silk-card p-10">
                <img id="profile-img-large" src="" class="w-28 h-28 rounded-3xl mx-auto mb-6 border-4 border-white shadow-2xl" style="width: 7rem; height: 7rem;">
                <h2 id="profile-name-large" class="text-3xl font-black text-gray-900">...</h2>
                <p id="profile-email-large" class="text-gray-400 font-bold mb-8">...</p>
                <div class="bg-gray-50 rounded-2xl p-6 mb-8">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Account Access</p>
                    <div id="profile-account-type-badge" class="inline-block px-6 py-2 rounded-xl bg-white border border-gray-100 font-black text-indigo-600">Standard User</div>
                </div>
                <button onclick="signOutNow()" class="w-full bg-red-50 text-red-500 font-black py-4 rounded-2xl hover:bg-red-100 transition-all">Logout Securely</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCpLtdJ4lACW9pNn8fAUmooooqzh_5TIO4", 
            authDomain: "trip-ddc48.firebaseapp.com", 
            databaseURL: "https://trip-ddc48-default-rtdb.firebaseio.com", 
            projectId: "trip-ddc48", 
            storageBucket: "trip-ddc48.firebasestorage.app" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        let currentGroupId = null, groupMembers = [], isAdmin = false, globalExpenses = {};

        auth.onAuthStateChanged(async (u) => {
            if (u) {
                document.getElementById('user-photo').src = u.photoURL;
                document.getElementById('profile-img-large').src = u.photoURL;
                document.getElementById('profile-name-large').innerText = u.displayName;
                document.getElementById('profile-email-large').innerText = u.email;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('group-discovery').classList.remove('hidden');
                discoverGroups(u.email.toLowerCase());
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function discoverGroups(email) {
            db.ref('groups').on('value', (snap) => {
                const list = document.getElementById('my-groups-list'); list.innerHTML = '';
                if (snap.exists()) {
                    const groups = snap.val();
                    for (let id in groups) {
                        const members = groups[id].members || [];
                        if (members.some(m => m.email === email)) {
                            list.innerHTML += `<div class="silk-card p-6 bg-gray-50 flex justify-between items-center cursor-pointer hover:border-indigo-500 transition-all mb-2" onclick="startApp('${id}', '${groups[id].name}')">
                                <div><p class="text-[9px] font-black text-indigo-600 uppercase tracking-widest">${id}</p><h4 class="font-bold text-gray-800">${groups[id].name}</h4></div>
                                <i class="fa-solid fa-chevron-right text-gray-300"></i>
                            </div>`;
                        }
                    }
                }
            });
        }

        window.startApp = (id, name) => {
            currentGroupId = id;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('display-group-id').innerText = id;
            document.getElementById('copy-id-val').innerText = id;
            document.getElementById('display-group-name').innerText = name;
            
            db.ref(`groups/${id}`).on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;
                groupMembers = data.members || [];
                globalExpenses = data.expenses || {};
                isAdmin = (data.admin === auth.currentUser.email.toLowerCase());
                renderUI(globalExpenses);
                renderSettingsMembers();
            });
        };

        function renderSettingsMembers() {
            document.getElementById('member-settings-list').innerHTML = groupMembers.map((m, i) => `
                <div class="p-5 silk-card theme-${i % 4} flex justify-between items-center shadow-sm">
                    <div><p class="font-black text-gray-800">${m.name}</p><p class="text-xs font-bold opacity-60 uppercase">${m.email}</p></div>
                    ${m.email === auth.currentUser.email.toLowerCase() ? '<span class="badge-admin">Me</span>' : ''}
                </div>`).join('');
        }

        function renderUI(expenses) {
            document.getElementById('split-selectors').innerHTML = groupMembers.map(m => `<button onclick="this.classList.toggle('active-chip')" data-name="${m.name}" class="member-chip active-chip"><i class="fa-solid fa-check"></i> ${m.name}</button>`).join('');
            let total = 0, balances = {}; groupMembers.forEach(m => balances[m.name] = 0);
            const feed = document.getElementById('activity-feed'); feed.innerHTML = '';
            const entries = Object.entries(expenses).reverse();
            entries.forEach(([key, exp]) => {
                total += exp.amount; const split = Math.round(exp.amount / (exp.involved?.length || 1));
                exp.involved?.forEach(n => balances[n] += split);
                feed.innerHTML += `<div class="p-6 bg-gray-50 rounded-2xl flex justify-between items-center mb-3"><div><h4 class="font-extrabold text-gray-800">${exp.title}</h4><p class="text-[10px] uppercase text-gray-400">By ${exp.by}</p></div><p class="text-xl font-black text-gray-900">₹${exp.amount}</p></div>`;
            });
            document.getElementById('stats-grid').innerHTML = groupMembers.map((m, i) => {
                const bal = balances[m.name] || 0;
                return `<div class="silk-card p-6 theme-${i % 4} shadow-sm"><p class="text-[10px] font-black uppercase opacity-70">${m.name}</p><p class="text-2xl font-black">₹${bal}</p></div>`;
            }).join('');
            document.getElementById('grand-total').innerText = "Total ₹" + total;
        }

        window.showView = (v) => {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active-view'));
            document.getElementById(v).classList.add('active-view');
            window.scrollTo(0,0);
        };

        window.logExpense = () => {
            const t = document.getElementById('bill-title').value, a = parseFloat(document.getElementById('bill-amount').value);
            const sel = Array.from(document.querySelectorAll('#split-selectors .active-chip')).map(b => b.dataset.name);
            if(t && a && sel.length) { 
                db.ref(`groups/${currentGroupId}/expenses`).push({ title: t, amount: a, involved: sel, by: auth.currentUser.displayName.split(' ')[0], date: new Date().toLocaleDateString() }); 
                document.getElementById('bill-title').value = ''; document.getElementById('bill-amount').value = ''; 
            }
        };

        window.copyGroupId = () => { navigator.clipboard.writeText(currentGroupId).then(() => alert("ID Copied!")); };
        document.getElementById('google-login').onclick = () => auth.signInWithPopup(provider);
        window.signOutNow = () => auth.signOut().then(() => location.reload());
    </script>
</body>
</html>
