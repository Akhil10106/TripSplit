<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit | Group Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { background: var(--bg); color: #1e293b; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }
        .silk-card { background: #ffffff; border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1); border-radius: 2rem; }
        .btn-premium { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; transition: all 0.3s ease; }
        .google-btn { background: white; border: 1px solid #dadce0; color: #3c4043; transition: all 0.2s; }
        #app-content { display: none; }
        .view-pane { display: none; }
        .active-view { display: block; }
        #unauthorized-screen { display: none; }

        /* Premium Balance Tiles */
        .stat-tile-0 { background: #e0e7ff; color: #4338ca; border: 1px solid #c7d2fe; }
        .stat-tile-1 { background: #fce7f3; color: #be185d; border: 1px solid #fbcfe8; }
        .stat-tile-2 { background: #fef3c7; color: #b45309; border: 1px solid #fde68a; }
        .stat-tile-3 { background: #d1fae5; color: #047857; border: 1px solid #a7f3d0; }
        .stat-tile-4 { background: #cfeffb; color: #0369a1; border: 1px solid #bae6fd; }
        .stat-tile-5 { background: #ede9fe; color: #6d28d9; border: 1px solid #ddd6fe; }
        .stat-tile-default { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }

        /* Chips */
        .member-chip {
            background: #ffffff; border: 2px solid #f1f5f9; color: #64748b;
            padding: 10px 18px; border-radius: 1rem; font-weight: 700; font-size: 0.85rem;
            transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .active-chip i { opacity: 1 !important; }
        .member-chip i { opacity: 0; }

        /* Modal Layout */
        #member-modal { display: none; }
        .modal-animate { animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .hidden-history { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* Explicit Active Chip Colors */
        .chip-active-0 { border-color: #6366f1 !important; background: #eef2ff !important; color: #4338ca !important; }
        .chip-active-1 { border-color: #ec4899 !important; background: #fdf2f8 !important; color: #be185d !important; }
        .chip-active-2 { border-color: #f59e0b !important; background: #fffbeb !important; color: #b45309 !important; }
        .chip-active-3 { border-color: #10b981 !important; background: #f0fdf4 !important; color: #047857 !important; }
        .chip-active-4 { border-color: #06b6d4 !important; background: #f0f9ff !important; color: #0369a1 !important; }
        .chip-active-5 { border-color: #8b5cf6 !important; background: #f5f3ff !important; color: #6d28d9 !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="member-modal" class="fixed inset-0 z-[200] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
        <div class="silk-card max-w-sm w-full modal-animate relative overflow-hidden flex flex-col max-h-[85vh]">
            <button onclick="closeMemberModal()" class="absolute top-6 right-6 z-10 text-slate-300 hover:text-slate-500">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>
            
            <div class="p-8 pb-6 text-center">
                <img id="modal-img" src="" class="w-24 h-24 rounded-3xl mx-auto border-4 border-white shadow-xl mb-4 object-cover">
                <h2 id="modal-name" class="text-2xl font-black text-slate-900 leading-none mb-4">...</h2>
                
                <div class="bg-slate-50 p-5 rounded-2xl mb-6">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Share</p>
                    <p id="modal-balance" class="text-3xl font-black text-indigo-600">₹0</p>
                </div>

                <button id="toggle-history-btn" onclick="toggleMemberHistory()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                    View Transaction History
                </button>
            </div>

            <div id="modal-history-pane" class="hidden-history px-8 pb-8 flex-1 flex flex-col overflow-hidden">
                <div class="w-full h-[1px] bg-slate-100 mb-6"></div>
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4">Personal Timeline</p>
                <div id="modal-history-list" class="flex-1 overflow-y-auto custom-scrollbar space-y-3 pr-2"></div>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6">
        <div class="text-center max-w-sm">
            <h1 class="text-4xl font-black tracking-tighter text-slate-900 mb-2">TRIP<span class="text-indigo-600">SPLIT</span></h1>
            <p class="text-slate-500 mb-8 font-medium">Classy expense sharing for travelers.</p>
            <button id="google-login" class="google-btn flex items-center justify-center gap-3 w-full py-4 rounded-2xl font-bold text-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Continue with Google
            </button>
        </div>
    </div>

    <div id="unauthorized-screen" class="fixed inset-0 z-[90] bg-slate-50 flex items-center justify-center p-6">
        <div class="silk-card p-10 text-center max-w-md">
            <div class="w-16 h-16 bg-slate-100 text-slate-400 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                <i class="fa-solid fa-user-lock"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-900 mb-2">Pending Access</h2>
            <p class="text-slate-500 font-medium mb-8">Gmail: <span id="pending-email" class="text-indigo-600 font-bold"></span><br>Ask the Admin to add you to the trip.</p>
            <button onclick="logoutUser()" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl">Switch Account</button>
        </div>
    </div>

    <div id="app-content" class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="showView('profile-page')">
                <img id="user-photo" src="" class="w-14 h-14 rounded-2xl border-2 border-white shadow-xl">
                <div>
                    <h2 class="text-xl font-extrabold text-slate-900 leading-none">Hello, <span id="user-name">...</span></h2>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">● Trip Member</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="showView('main-dashboard')" class="bg-white px-8 py-3 rounded-2xl text-sm font-bold shadow-sm border border-slate-100">Home</button>
                <button onclick="showView('settings-page')" class="bg-slate-900 text-white px-5 py-3 rounded-2xl text-sm font-bold shadow-lg"><i class="fa-solid fa-sliders"></i></button>
            </div>
        </header>

        <div id="main-dashboard" class="view-pane active-view">
            <div id="stats-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10"></div>
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5">
                    <div class="silk-card p-8 sticky top-10">
                        <h3 class="text-lg font-black mb-8 text-slate-800">Log Expense</h3>
                        <div class="space-y-6">
                            <input type="text" id="bill-title" placeholder="Description" class="w-full bg-slate-50 rounded-2xl p-4 border-none font-bold">
                            <div class="relative">
                                <span class="absolute left-4 top-4 text-slate-400 font-black">₹</span>
                                <input type="number" id="bill-amount" placeholder="0.00" class="w-full bg-slate-50 rounded-2xl p-4 pl-10 text-2xl font-black border-none">
                            </div>
                            <div class="flex justify-between items-center mb-[-10px]">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Select Split</label>
                            </div>
                            <div id="split-selectors" class="flex flex-wrap gap-2"></div>
                            <button onclick="logExpense()" class="w-full btn-premium py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl mt-4">Publish</button>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-7">
                    <div class="silk-card p-8 min-h-[500px]">
                        <div class="flex justify-between items-center mb-10 pb-4 border-b">
                            <h3 class="text-xl font-black text-slate-800">History</h3>
                            <div id="grand-total" class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl font-black text-sm"></div>
                        </div>
                        <div id="activity-feed" class="space-y-5"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-page" class="view-pane max-w-md mx-auto">
            <div class="silk-card p-10 text-center">
                <img id="profile-img-large" class="w-28 h-28 rounded-3xl mx-auto mb-6 border-4 border-white shadow-2xl">
                <h2 id="profile-name-large" class="text-3xl font-black"></h2>
                <p id="profile-email-large" class="text-slate-400 font-medium mb-10"></p>
                <button onclick="logoutUser()" class="w-full bg-red-50 text-red-500 font-black py-4 rounded-2xl">Sign Out</button>
            </div>
        </div>

        <div id="settings-page" class="view-pane max-w-2xl mx-auto">
            <div class="silk-card p-8">
                <h3 class="text-2xl font-black mb-8">Manage Trip</h3>
                <div id="member-settings-list" class="space-y-3 mb-8"></div>
                <div class="p-6 bg-slate-50 rounded-3xl space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input type="text" id="new-member-name" placeholder="Name" class="bg-white p-4 rounded-xl font-bold border-none">
                        <input type="email" id="new-member-email" placeholder="Gmail" class="bg-white p-4 rounded-xl font-bold border-none">
                    </div>
                    <button onclick="addNewMember()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl">Add to Trip</button>
                </div>
                <div class="pt-8 border-t flex gap-4 mt-8">
                    <button onclick="logoutUser()" class="flex-1 bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl">Logout</button>
                    <button onclick="clearAllExpenses()" class="flex-1 border-2 border-red-50 text-red-500 font-bold py-4 rounded-2xl">Reset Data</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpLtdJ4lACW9pNn8fAUmooooqzh_5TIO4",
            authDomain: "trip-ddc48.firebaseapp.com",
            databaseURL: "https://trip-ddc48-default-rtdb.firebaseio.com",
            projectId: "trip-ddc48",
            storageBucket: "trip-ddc48.firebasestorage.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        let groupMembers = [];
        let globalExpenses = [];

        // FIXED: Toggle Logic that works with dynamic elements
        window.toggleChip = function(el, index) {
            const activeClass = index < 6 ? `chip-active-${index}` : 'stat-tile-default';
            el.classList.toggle('active-chip');
            el.classList.toggle(activeClass);
        };

        window.showView = (id) => {
            document.querySelectorAll('.view-pane').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
        };

        window.openMemberModal = (name, amount) => {
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-balance').innerText = `₹${amount.toFixed(0)}`;
            document.getElementById('modal-img').src = `https://ui-avatars.com/api/?name=${name}&background=6366f1&color=fff&size=200&bold=true`;
            
            const historyList = document.getElementById('modal-history-list');
            const memberHistory = globalExpenses.filter(exp => exp.involved.includes(name));
            historyList.innerHTML = memberHistory.length > 0 ? memberHistory.map(exp => `
                <div class="p-4 bg-white border border-slate-50 rounded-xl shadow-sm flex justify-between items-center">
                    <div><p class="font-bold text-slate-800 text-xs mb-1">${exp.title}</p><p class="text-[8px] font-black text-slate-300 uppercase">${exp.time}</p></div>
                    <p class="text-xs font-black text-indigo-600">₹${(exp.amount / exp.involved.length).toFixed(0)}</p>
                </div>
            `).join('') : `<div class="text-center py-10 text-slate-300 text-xs font-bold italic">No history</div>`;
            
            document.getElementById('modal-history-pane').classList.add('hidden-history');
            document.getElementById('toggle-history-btn').innerText = "View Transaction History";
            document.getElementById('member-modal').style.display = 'flex';
        };

        window.toggleMemberHistory = () => {
            const pane = document.getElementById('modal-history-pane');
            const btn = document.getElementById('toggle-history-btn');
            const isHidden = pane.classList.contains('hidden-history');
            pane.classList.toggle('hidden-history');
            btn.innerText = isHidden ? "Hide Transaction History" : "View Transaction History";
        };

        window.closeMemberModal = () => document.getElementById('member-modal').style.display = 'none';

        document.getElementById('google-login').onclick = () => signInWithPopup(auth, provider);
        window.logoutUser = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'trip_open/members'), (snapshot) => {
                    groupMembers = snapshot.val() || [];
                    const hasAccess = groupMembers.some(m => m.email.toLowerCase() === user.email.toLowerCase());
                    if (hasAccess || groupMembers.length === 0) {
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('unauthorized-screen').style.display = 'none';
                        document.getElementById('app-content').style.display = 'block';
                        setupUserData(user);
                        initDashboard();
                    } else {
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('unauthorized-screen').style.display = 'flex';
                        document.getElementById('pending-email').innerText = user.email;
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function setupUserData(user) {
            document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
            document.getElementById('user-photo').src = user.photoURL;
            document.getElementById('profile-img-large').src = user.photoURL;
            document.getElementById('profile-name-large').innerText = user.displayName;
            document.getElementById('profile-email-large').innerText = user.email;
        }

        function initDashboard() {
            renderSettings();
            onValue(ref(db, 'trip_open/expenses'), (snap) => {
                const data = snap.val() || {};
                globalExpenses = Object.values(data).reverse();
                renderUI(data);
            });
        }

        window.addNewMember = () => {
            const name = document.getElementById('new-member-name').value.trim();
            const email = document.getElementById('new-member-email').value.trim().toLowerCase();
            if(!name || !email) return alert("Fill all fields");
            groupMembers.push({ name, email });
            set(ref(db, 'trip_open/members'), groupMembers);
            document.getElementById('new-member-name').value = '';
            document.getElementById('new-member-email').value = '';
        };

        window.removeMember = (idx) => {
            if(confirm("Remove member?")) {
                groupMembers.splice(idx, 1);
                set(ref(db, 'trip_open/members'), groupMembers);
            }
        };

        window.clearAllExpenses = () => {
            if(confirm("Delete all history?")) {
                remove(ref(db, 'trip_open/expenses')).then(() => showView('main-dashboard'));
            }
        };

        function renderSettings() {
            const list = document.getElementById('member-settings-list');
            list.innerHTML = groupMembers.map((m, i) => `
                <div class="flex justify-between items-center p-5 bg-white border border-slate-100 rounded-2xl shadow-sm">
                    <div><p class="font-bold text-slate-800">${m.name}</p><p class="text-[10px] text-slate-400 font-medium">${m.email}</p></div>
                    <button onclick="removeMember(${i})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-circle-minus"></i></button>
                </div>
            `).join('');
        }

        window.logExpense = () => {
            const title = document.getElementById('bill-title').value;
            const amount = parseFloat(document.getElementById('bill-amount').value);
            const selected = Array.from(document.querySelectorAll('#split-selectors .active-chip')).map(b => b.dataset.name);
            if (!title || !amount || selected.length === 0) return alert("Enter details and select members");

            push(ref(db, 'trip_open/expenses'), {
                title, amount, involved: selected, by: auth.currentUser.displayName,
                time: new Date().toLocaleString('en-IN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' })
            });
            document.getElementById('bill-title').value = '';
            document.getElementById('bill-amount').value = '';
        };

        function renderUI(expenses) {
            // FIXED: Ensuring chips are clickable and set to active by default
            const sel = document.getElementById('split-selectors');
            sel.innerHTML = groupMembers.map((m, i) => {
                const activeClass = i < 6 ? `chip-active-${i}` : 'stat-tile-default';
                return `
                    <button onclick="toggleChip(this, ${i})" data-name="${m.name}" class="member-chip active-chip ${activeClass}">
                        <i class="fa-solid fa-check"></i> ${m.name}
                    </button>
                `;
            }).join('');

            let totalTrip = 0;
            let balances = {};
            groupMembers.forEach(m => balances[m.name] = 0);
            const feed = document.getElementById('activity-feed');
            feed.innerHTML = '';

            globalExpenses.forEach(exp => {
                totalTrip += exp.amount;
                const split = exp.amount / exp.involved.length;
                exp.involved.forEach(n => { if(balances.hasOwnProperty(n)) balances[n] += split; });
                feed.innerHTML += `
                    <div class="flex justify-between items-center p-6 bg-slate-50 border border-slate-100 rounded-[1.5rem]">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${exp.time}</span>
                                <h4 class="font-extrabold text-slate-800">${exp.title}</h4>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">By ${exp.by} ● With ${exp.involved.join(', ')}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black text-slate-900 leading-none">₹${exp.amount.toLocaleString()}</p>
                            <p class="text-[10px] text-indigo-600 font-bold mt-2 tracking-widest">₹${split.toFixed(0)} PER HEAD</p>
                        </div>
                    </div>`;
            });

            document.getElementById('stats-grid').innerHTML = groupMembers.map((m, index) => {
                const colorClass = index < 6 ? `stat-tile-${index}` : 'stat-tile-default';
                const bal = balances[m.name] || 0;
                return `
                <div onclick="openMemberModal('${m.name}', ${bal})" class="silk-card p-6 border-none shadow-sm ${colorClass} transition-transform hover:scale-105 cursor-pointer">
                    <p class="text-[10px] font-black uppercase tracking-widest mb-1 opacity-70">${m.name}</p>
                    <p class="text-2xl font-black">₹${bal.toFixed(0)}</p>
                </div>
            `}).join('');
            
            document.getElementById('grand-total').innerText = `Total ₹${totalTrip.toLocaleString()}`;
        }
    </script>
</body>
</html>
