<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit Pro | Premium Expense Cloud</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --p-indigo: #4f46e5;
            --p-dark: #0f172a;
            --p-border: #0f172a; 
            --p-surface: #ffffff;
            --p-accent: #f8fafc;
        }

        body {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            color: var(--p-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.01em;
        }

        /* --- THE "NEXT LEVEL" DESIGN SYSTEM --- */
        
        .super-card {
            background: var(--p-surface) !important;
            border: 2px solid var(--p-dark) !important;
            box-shadow: 8px 8px 0px 0px var(--p-dark);
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            display: block;
        }

        .super-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px 0px var(--p-indigo);
        }

        .premium-btn {
            border: 2px solid var(--p-dark) !important;
            border-radius: 16px !important;
            font-weight: 800 !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 24px !important;
            transition: all 0.2s ease;
            position: relative;
            background: white !important;
            color: var(--p-dark) !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none !important;
        }

        .premium-btn i {
            color: inherit !important;
        }

        .premium-btn:hover {
            background: var(--p-dark) !important;
            color: white !important;
            transform: translateY(-2px);
        }

        .btn-indigo {
            background: var(--p-indigo) !important;
            color: white !important;
            border-color: var(--p-dark) !important;
        }

        /* --- LOGO & BRANDING --- */
        .brand-heading {
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: -2px;
            border-bottom: 4px solid var(--p-indigo);
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--p-dark);
        }

        /* --- BENTO GRID LAYOUT --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .stat-box {
            padding: 24px;
            border: 2px solid var(--p-dark) !important;
            border-radius: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 4px 4px 0px 0px var(--p-dark);
        }

        .stat-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: #475569 !important;
            letter-spacing: 1.5px;
            display: block;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            margin-top: 8px;
            color: var(--p-dark);
            display: block;
        }

        /* --- INPUTS --- */
        .luxury-input {
            border: 2px solid var(--p-dark) !important;
            border-radius: 16px !important;
            padding: 16px !important;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #ffffff !important;
            color: var(--p-dark) !important;
        }

        .luxury-input:focus {
            border-color: var(--p-indigo) !important;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        /* --- MEMBER CHIPS --- */
        .member-pill {
            border: 2px solid var(--p-dark) !important;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: var(--p-dark);
        }

        .member-pill.active {
            background: var(--p-indigo) !important;
            color: white !important;
            transform: scale(1.05);
        }

        /* --- ACCORDION FIXES --- */
        .accordion-button {
            color: var(--p-dark) !important;
            font-weight: 800 !important;
            background-color: #ffffff !important;
            border: none !important;
        }
        
        .accordion-button:not(.collapsed) {
            background-color: #f8fafc !important;
            color: var(--p-indigo) !important;
            box-shadow: none !important;
        }

        .accordion-item {
            border: 2px solid var(--p-dark) !important;
            border-radius: 16px !important;
            margin-bottom: 10px;
            overflow: hidden;
        }

        /* --- UTILITIES --- */
        #activity-feed h4 { color: var(--p-dark); font-weight: 800; }
        .view-pane.hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { 
            background: var(--p-dark); 
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
    </style>
</head>
<body class="p-3 md:p-10">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-4">
        <div class="super-card p-10 max-w-md w-full text-center animate__animated animate__zoomIn">
            <h1 class="brand-heading">TRIPSPLIT<span class="text-indigo-600">PRO</span></h1>
            <p class="text-gray-500 font-bold mb-8 text-xs uppercase tracking-[0.3em]">Next-Gen Financial Logistics</p>
            
            <div id="login-container">
                <button id="google-login-btn" class="premium-btn w-full flex items-center justify-center gap-3 py-4">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                    Login with Google
                </button>
            </div>

            <div id="group-discovery" class="hidden text-left mt-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-lg text-dark">My Circles</h3>
                    <span class="badge bg-dark text-white rounded-pill">Cloud Active</span>
                </div>
                <div id="my-groups-list" class="space-y-3 mb-6 max-h-60 overflow-y-auto pr-2"></div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="showJoinManual()" class="premium-btn text-[10px] py-3">Join ID</button>
                    <button onclick="showCreationPopup()" class="premium-btn btn-indigo text-[10px] py-3">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-content" class="max-w-7xl mx-auto hidden animate__animated animate__fadeIn">
        
        <header class="row mb-5 gy-4">
            <div class="col-md-6 d-flex align-items-center gap-4">
                <div class="super-card p-1" style="border-radius: 18px; box-shadow: 4px 4px 0 var(--p-dark); width: 70px; height: 70px;">
                    <img id="user-photo" src="" class="w-full h-full rounded-2xl object-cover">
                </div>
                <div>
                    <h2 class="text-3xl font-black text-dark leading-none mb-1" id="display-group-name">...</h2>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-indigo-600 text-white border border-dark uppercase px-3">Active Workspace</span>
                        <button onclick="copyGroupId()" class="text-[10px] font-black text-dark hover:underline">COPY ID <i class="fa-solid fa-copy ml-1"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-md-end align-items-center gap-2">
                <button onclick="showView('main-dashboard')" class="premium-btn px-4 py-2 text-sm"><i class="fa-solid fa-house"></i></button>
                <button onclick="showView('plans-page')" class="premium-btn px-4 py-2 text-sm btn-indigo"><i class="fa-solid fa-crown mr-2"></i>Plans</button>
                <button onclick="showView('settings-page')" class="premium-btn px-4 py-2 text-sm"><i class="fa-solid fa-gear"></i></button>
                <button onclick="signOutNow()" class="premium-btn px-4 py-2 text-sm border-danger text-danger"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="stats-grid" class="bento-grid mb-10"></div>

        <div id="main-dashboard" class="view-pane active-view">
            <div class="row g-5">
                <div class="col-lg-4">
                    <div class="super-card p-8">
                        <h3 class="font-black text-xl mb-6 border-b-2 border-dark pb-2 inline-block text-dark">PUBLISH BILL</h3>
                        <div class="space-y-5">
                            <div>
                                <label class="stat-label">Description</label>
                                <input type="text" id="bill-title" class="luxury-input w-full mt-1" placeholder="Ex: Dinner at Taj">
                            </div>
                            <div>
                                <label class="stat-label">Amount (INR)</label>
                                <div class="relative">
                                    <span class="absolute left-4 top-4 font-black text-dark">₹</span>
                                    <input type="number" id="bill-amount" class="luxury-input w-full pl-10" placeholder="0.00">
                                </div>
                            </div>
                            <div>
                                <label class="stat-label mb-2 block">Split With</label>
                                <div id="split-selectors" class="flex flex-wrap gap-2"></div>
                            </div>
                            <button onclick="logExpense()" class="premium-btn btn-indigo w-full py-4 mt-4">
                                Publish to Cloud <i class="fa-solid fa-paper-plane ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="super-card p-8 bg-white min-h-[600px]">
                        <div class="d-flex justify-content-between align-items-end mb-8 border-b-4 border-dark pb-4">
                            <h3 class="font-black text-3xl italic text-dark">TIMELINE</h3>
                            <div class="text-right">
                                <p class="stat-label">Total Volume</p>
                                <p id="grand-total" class="text-3xl font-black text-indigo-600">₹0</p>
                            </div>
                        </div>
                        <div id="activity-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-page" class="view-pane hidden max-w-3xl mx-auto">
            <div class="super-card p-10">
                <h2 class="font-black text-4xl mb-8 text-dark">System Control</h2>
                
                <div class="accordion border-0" id="settingsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                <i class="fa-solid fa-users me-3 text-indigo-600"></i> CIRCLE MEMBERS
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body bg-light">
                                <div id="member-settings-list" class="space-y-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 p-6 bg-indigo-50 rounded-3xl border-2 border-dark">
                    <p class="stat-label mb-2">Workspace Identification</p>
                    <code id="settings-id-display" class="text-xl font-black text-indigo-600">...</code>
                </div>
            </div>
        </div>
    </div>

    <div id="creation-modal-overlay" class="modal fade show" style="display:none; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(8px);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content super-card">
                <div class="p-10 text-center">
                    <h2 class="font-black text-3xl mb-6 uppercase text-dark">New Workspace</h2>
                    <input type="text" id="pop-group-name" class="luxury-input w-full mb-6 text-center text-xl" placeholder="Group Name">
                    <div class="d-flex gap-3">
                        <button onclick="hideModals()" class="premium-btn w-full">Cancel</button>
                        <button onclick="finalizeCreation()" class="premium-btn btn-indigo w-full">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[300]"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpLtdJ4lACW9pNn8fAUmooooqzh_5TIO4", authDomain: "trip-ddc48.firebaseapp.com", databaseURL: "https://trip-ddc48-default-rtdb.firebaseio.com", projectId: "trip-ddc48", storageBucket: "trip-ddc48.firebasestorage.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth(), provider = new firebase.auth.GoogleAuthProvider();
        
        let currentGroupId = null, groupMembers = [];

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'super-card px-8 py-3 bg-dark text-white text-xs font-black uppercase mb-2 animate__animated animate__fadeInUp';
            t.style.boxShadow = "none";
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('group-discovery').classList.remove('hidden');
                discoverGroups(user.email.toLowerCase());
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function discoverGroups(email) {
            db.ref('groups').on('value', snap => {
                const list = document.getElementById('my-groups-list');
                list.innerHTML = '';
                if(snap.exists()){
                    snap.forEach(child => {
                        const g = child.val();
                        if(g.members && g.members.some(m => m.email === email)){
                            list.innerHTML += `
                            <div class="p-4 border-2 border-dark rounded-2xl flex justify-between items-center cursor-pointer hover:bg-indigo-50 transition-all mb-2" onclick="startApp('${child.key}', '${g.name}')">
                                <span class="font-black text-sm text-dark">${g.name}</span>
                                <i class="fa-solid fa-chevron-right text-dark" style="font-size: 10px;"></i>
                            </div>`;
                        }
                    });
                }
            });
        }

        window.startApp = (id, name) => {
            currentGroupId = id;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('display-group-name').innerText = name;
            document.getElementById('settings-id-display').innerText = id;
            
            db.ref(`groups/${id}`).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                groupMembers = data.members || [];
                renderDashboard(data.expenses || {});
                renderSettingsMembers();
            });
        };

        function renderDashboard(expenses) {
            const feed = document.getElementById('activity-feed');
            const stats = document.getElementById('stats-grid');
            const selectors = document.getElementById('split-selectors');
            
            feed.innerHTML = '';
            selectors.innerHTML = groupMembers.map(m => `
                <button class="member-pill active" onclick="this.classList.toggle('active')" data-name="${m.name}">${m.name}</button>
            `).join('');

            let total = 0, balances = {};
            groupMembers.forEach(m => balances[m.name] = 0);

            Object.entries(expenses).reverse().forEach(([key, exp]) => {
                total += exp.amount;
                const share = Math.round(exp.amount / exp.involved.length);
                exp.involved.forEach(name => { if(balances.hasOwnProperty(name)) balances[name] += share; });

                feed.innerHTML += `
                <div class="p-6 border-2 border-dark rounded-3xl bg-white flex justify-between items-center mb-3 animate__animated animate__fadeInUp">
                    <div>
                        <h4 class="font-black text-dark text-lg">${exp.title}</h4>
                        <div class="flex flex-wrap gap-1 mt-2">
                            ${exp.involved.map(n => `<span class="badge bg-white text-dark border border-dark text-[8px]">${n}</span>`).join('')}
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-xl text-dark">₹${exp.amount}</p>
                        <p class="text-[9px] font-bold text-gray-500 uppercase">${exp.date || 'Recent'}</p>
                    </div>
                </div>`;
            });

            document.getElementById('grand-total').innerText = "₹" + total.toLocaleString();
            stats.innerHTML = groupMembers.map(m => `
                <div class="stat-box">
                    <span class="stat-label">${m.name}'s Share</span>
                    <span class="stat-value text-indigo-600">₹${balances[m.name]}</span>
                </div>
            `).join('');
        }

        function renderSettingsMembers() {
            const list = document.getElementById('member-settings-list');
            list.innerHTML = groupMembers.map(m => `
                <div class="p-3 border-2 border-dark rounded-2xl bg-white d-flex justify-content-between align-items-center mb-2">
                    <span class="font-bold text-dark">${m.name}</span>
                    <span class="text-[10px] text-gray-500 font-bold uppercase">${m.email}</span>
                </div>
            `).join('');
        }

        window.logExpense = () => {
            const title = document.getElementById('bill-title').value;
            const amount = parseFloat(document.getElementById('bill-amount').value);
            const involved = Array.from(document.querySelectorAll('.member-pill.active')).map(b => b.dataset.name);

            if(title && amount && involved.length > 0) {
                db.ref(`groups/${currentGroupId}/expenses`).push({
                    title, amount, involved, 
                    date: new Date().toLocaleDateString(),
                    by: auth.currentUser.displayName
                });
                document.getElementById('bill-title').value = '';
                document.getElementById('bill-amount').value = '';
                showToast("PUBLISHED TO CLOUD");
            } else {
                showToast("MISSING INFO");
            }
        };

        window.showView = (v) => {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.add('hidden'));
            document.getElementById(v).classList.remove('hidden');
        };

        window.copyGroupId = () => {
            navigator.clipboard.writeText(currentGroupId);
            showToast("ID COPIED");
        };

        window.showCreationPopup = () => document.getElementById('creation-modal-overlay').style.display = 'block';
        window.hideModals = () => document.getElementById('creation-modal-overlay').style.display = 'none';

        window.finalizeCreation = async () => {
            const gn = document.getElementById('pop-group-name').value.trim();
            if(!gn) return;
            const id = "SPLIT-" + Math.random().toString(36).substr(2, 5).toUpperCase();
            await db.ref(`groups/${id}`).set({
                name: gn,
                admin: auth.currentUser.email.toLowerCase(),
                members: [{ name: auth.currentUser.displayName.split(' ')[0], email: auth.currentUser.email.toLowerCase() }]
            });
            hideModals();
            showToast("WORKSPACE READY");
        };

        window.signOutNow = () => auth.signOut().then(() => location.reload());
        document.getElementById('google-login-btn').onclick = () => auth.signInWithPopup(provider);
    </script>
</body>
</html>
